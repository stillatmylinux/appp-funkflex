	<img src="assets/FLEXLOGO.png">

				<div class="card-title"><ion-icon name="chatboxes"></ion-icon></div>
				<div class="card-subtitle">#FunkFlexFacebookMessenger</div>
			  </ion-card>
	
			  <ion-card *ngIf="platform.is('android')" (click)="openPage({'url':'fb-messenger://user/63447391760',target:'_blank', extra_classes:'system'})" class="menu-card">
