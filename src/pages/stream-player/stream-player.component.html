<ion-header>

	<ion-navbar>
		
		<ion-buttons start>
		<button *ngIf="rtlBack||is_registration_page" (click)="backRtlTransition()" ion-button class="custom-back-button">
		    <ion-icon name="arrow-back"></ion-icon>
		    {{ 'Back' | translate }}
		</button>

		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

		</ion-buttons>

	    <img class="header-logo" *ngIf="show_header_logo" [src]="header_logo_url" />

    	<ion-title *ngIf="!show_header_logo">{{title | translate}}</ion-title>

	    <ion-buttons end>
            <button ion-button (click)="openFBMessenger()">
                <ion-icon name="fa-comments"></ion-icon>
            </button>
		</ion-buttons>
    </ion-navbar>
    
    <ion-toolbar id="stations-toolbar">

        <button ion-button clear (click)="playStation('97')">
            97
            <ion-icon *ngIf="selectedStation == '97'" name="fa-volume-up"></ion-icon>
            <ion-icon *ngIf="selectedStation != '97'" name="fa-volume-off"></ion-icon>
        </button>

        <button ion-button clear (click)="playStation('107.5')">
            107.5
            <ion-icon *ngIf="selectedStation == '107.5'" name="fa-volume-up"></ion-icon>
            <ion-icon *ngIf="selectedStation != '107.5'" name="fa-volume-off"></ion-icon>
        </button>

    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="streaming-logo">
        <img src="assets/stream-logo.png" />
    </div>
    
    <div class="main-player">
        <app-now-playing [currentTrack]="currentTrack" [trackLoaded]="trackLoaded" [class]="playeractive?'show-now-player':'hide-now-player'"></app-now-playing>
        <app-playlist [class]="playlistactive?'show-play-list':'hide-play-list'" [tracks]="tracks" [tracksLoading]="tracksLoading"></app-playlist>
    </div>
</ion-content>


<div>
  
  <div class="notifications" *ngIf="notifications.stack">
      <div *ngFor="let notification of notifications.stack" class="msg {{ notification.type }}">
          {{ notification.message }}
      </div>
  </div>

  <footer class="main-footer">
      <div class="inner">
          <ul class="footer-nav">
              <li>
                  <a href="#" (click)="showPlayer($event)">
                      <i class="fas fa-volume-up"></i> Player
                  </a>
              </li>
              <li class="play-btn" (click)="toggleStreamingPlayer($event)">
                  <a href="#">
                      <i class="fas fa-play" *ngIf="!streaming.is_playing && !streaming.is_loading"></i>
                      <i class="fas fa-pause" *ngIf="streaming.is_playing && !streaming.is_loading"></i>
                      <i class="fas fa-spinner fa-pulse" *ngIf="streaming.is_loading"></i>
                  </a>
              </li>
              <li>
                  <a href="#" (click)="showPlaylist($event)">  
                      <i class="fas fa-clock"></i> Playlist
                  </a>
              </li>
          </ul>
      </div>
  </footer>
</div>
