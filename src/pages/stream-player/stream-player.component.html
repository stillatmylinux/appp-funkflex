<ion-header>

	<ion-navbar>
		
		<ion-buttons start>
		<button *ngIf="rtlBack||is_registration_page" (click)="backRtlTransition()" ion-button class="custom-back-button">
		    <ion-icon name="arrow-back"></ion-icon>
		    {{ 'Back' | translate }}
		</button>

		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

		</ion-buttons>

	    <img class="header-logo" *ngIf="show_header_logo" [src]="header_logo_url" />

    	<ion-title *ngIf="!show_header_logo">{{title | translate}}</ion-title>

	    <ion-buttons end>
            <button ion-button (click)="openFBMessenger()">
                <ion-icon name="fa-comments"></ion-icon>
            </button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
    <div class="streaming-logo">
        <img *ngIf="logo_exists" [src]="stream_logo_url" />
    </div>
    <app-main-player [radioState]="radioState"></app-main-player>
</ion-content>


<div>
  
  <div class="notifications" *ngIf="notifications.stack">
      <div *ngFor="let notification of notifications.stack" class="msg {{ notification.type }}">
          {{ notification.message }}
      </div>
  </div>

  <footer class="main-footer">
      <div class="inner">
          <ul class="footer-nav">
              <li>
                  <a href="#" (click)="showPlayer($event)">
                      <i class="fas fa-volume-up"></i> Player
                  </a>
              </li>
              <li class="play-btn" (click)="toggleStreamingPlayer($event)">
                  <a href="#">
                      <i class="fas fa-play" *ngIf="!initShowSpinner && !streaming.isPlaying() && !streaming.isLoading()"></i>
                      <i class="fas fa-pause" *ngIf="!initShowSpinner && streaming.isPlaying() && !streaming.isLoading()"></i>
                      <i class="fas fa-spinner fa-pulse" *ngIf="streaming.isLoading() || initShowSpinner"></i>
                  </a>
              </li>
              <li>
                  <a href="#" (click)="loadPlaylist($event)">  
                      <i class="fas fa-clock"></i> Playlist
                  </a>
              </li>
          </ul>
      </div>
  </footer>
</div>
